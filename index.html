<!DOCTYPE html>

  <body>
    <h1>TV Episodes</h1>

    <!-- Search Box -->
    <input
      id="search-box"
      type="text"
      placeholder="Search episodes by name or summary..."
      aria-label="Search episodes"
    />

    <!-- Episode Selector Dropdown -->
    <select id="episode-selector" aria-label="Select an episode">
      <option value="">Select an episode...</option>
    </select>

    <!-- Result Count -->
    <div id="result-count"></div>

    <!-- Episodes Container -->
    <div id="root"></div>

    <!-- Footer -->
    <div class="source-info">
      Data originally comes from <a href="https://www.tvmaze.com/" target="_blank">TVMaze.com</a>.
    </div>
